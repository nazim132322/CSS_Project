<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Signup Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <header>
                    <h1 id="title">Login</h1>
                </header>
                <form action=" ">
                    <input type="text" name="" placeholder="Name" id="namefield">
                    <input type="email" name="" id="" placeholder="Username or Email address">
                    <input type="password" name="" id="" placeholder="Password">
                    <a href="">Forgot Password</a>
                    <input type="button" value="Login" id="signinBtn">
                    <div class="link">
                        <a href="#"><img src="fb.png" alt=""></a>
                        <a href="#"><img src="insta.png" alt=""></a>
                        <a href="#"><img src="twitter.png" alt=""></a>
                    </div>
                    <p class="singup">Not a member?
                        <a href="#" id="signupBtn">
                            Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
